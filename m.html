<form>
    <h2>Customer Profile Form</h2>

    <label>Name</label>
    <div class="row">
      <div><input type="text" placeholder="First"></div>
      <div><input type="text" placeholder="Last"></div>
    </div>

    <label>Phone</label>
    <input type="tel" placeholder="### ### ####">

    <label>Fax Number</label>
    <input type="tel">

    <label>Email</label>
    <input type="email">

    <label>Company</label>
    <input type="text">

    <label>Address</label>
    <input type="text" placeholder="Street Address">
    <input type="text" placeholder="Street Address Line 2">

    <div class="row">
      <div><input type="text" placeholder="City"></div>
      <div><input type="text" placeholder="Region"></div>
    </div>

    <div class="row">
      <div><input type="text" placeholder="Postal / Zip Code"></div>
      <div>
        <select>
          <option>Romania</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>
    </div>

    <label>Notes (Use this area to enter additional information about your company)</label>
    <textarea rows="4"></textarea>

    <button type="submit">SEND</button>
  </form>
